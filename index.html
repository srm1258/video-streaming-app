<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Player MVP</title>
  <link href="https://vjs.zencdn.net/7.21.0/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/7.21.0/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <!-- Video.js Ads Plugin -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-ads/6.9.0/videojs-contrib-ads.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-ads/6.9.0/videojs-contrib-ads.min.js"></script>
  
  <!-- VAST Plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-vast-vpaid/2.2.0/videojs-vast-vpaid.min.js"></script>

  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 15px;
      background: #222;
    }
    .video-container {
      max-width: 900px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸŽ¬ Odia Hamstar</h1>
</header>

<div class="video-container">
  <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="900" height="506"></video>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const videoUrl = urlParams.get('video') || 'videos/sample.mp4'; // default local sample

const player = videojs('my-video', {
  autoplay: false,
  controls: true
});

// Ads setup
player.vastClient({
  adTagUrl: 'YOUR_EXOCLICK_VAST_TAG_URL', // Replace with your VAST tag
  playAdAlways: true,
  verbosity: 4,
  vpaidMode: 'INSECURE',
  adsEnabled: true
});

// Play content after ad
player.on('vast.contentStart', function(){
  if (videoUrl.endsWith('.m3u8')) {
    if (player.canPlayType('application/vnd.apple.mpegurl')) {
      player.src({src: videoUrl, type: 'application/vnd.apple.mpegurl'});
    } else if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoUrl);
      hls.attachMedia(player.tech_.el_);
    }
  } else {
    player.src({src: videoUrl, type: 'video/mp4'});
  }
});
</script>

</body>
</html>
