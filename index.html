<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video with Ads</title>
  <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
  <script src="https://unpkg.com/videojs-contrib-ads@6.9.0/dist/videojs-contrib-ads.min.js"></script>
  <script src="https://unpkg.com/videojs-ima@1.8.0/dist/videojs.ima.min.js"></script>
</head>
<body>
  <h1>Video with Pre-roll Ads</h1>
  
  <video id="my-video" class="video-js" controls preload="auto" width="640" height="360">
    <source src="videos/Sample.mp4" type="video/mp4">
  </video>
  
  <script>
    var player = videojs('my-video');
    
    player.ima({
      id: 'my-video',
      adTagUrl: 'PASTE-YOUR-EXOCLICK-VAST-TAG-HERE'
    });
  </script>
</body>
</html>
